<html>
    <body style="background-color: black;">
        <h1>Table Tsartarus</h1>
        <table style="border: 1px solid black; width: 100%; height: 50%;">
            <colgroup>
            <col style="background-color: white;">
            <col style="background-color: blue;">
            <col style="background-color: red;">
            </colgroup>
        <thead>
            <tr>
                <th colspan="2">Nama</th>
                <th rowspan="2">Nilai</th>
            </tr>
            <tr>
                <th>Nama Depan</th>
                <th style="color: white;">Nama Belakang</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Inoue</td>
                <td style="color: white;">Takina</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Nikishigi</td>
                <td style="color: white;">Chisato</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Total</td>
                <td style="color: white;">Total</td>
                <td>160</td>
            </tr>
            <tr>
                <td style="color: white;">Rata-Rata</td>
                <td>85</td>
            </tr>
        </tfoot>
    </table>
    </body>
</html>
